generator_default_docker_image: debian
generator_default_docker_tag: latest
generator_EL_no_7: true
generator_molecule_default_scenario: all
generator_molecule_workflow_cron: 10 1 * * 0
generator_dirs:
  - .github/workflows
generator_files:
  - dest: "molecule/default/converge.yml"
    state: present
  - dest: LICENSE.txt
    state: absent
  - dest: LICENSE
    state: force
  - dest: .github/workflows/molecule.yml
    state: force
