---
generator_role_path: "{{ lookup('env', 'PWD') }}"
generator_role_name: "{{ lookup('env', 'PWD') | basename | regex_replace('ansible-role-') }}"
generator_galaxy_id_cmd: "set -o pipefail ; ansible-galaxy info {{ generator_namespace }}.{{ generator_role_name }} | grep -v 'is_valid' | grep 'id: ' | awk '{print $NF}'"

generator_molecule_scenarios:
  - name: all
    format: all
    galaxy_force: "false"
  - name: single
    format: single
    galaxy_force: "true"
  - name: all-docker
    format: all
    driver: { name: docker }
    galaxy_force: "false"
  - name: single-docker
    format: single
    driver: { name: docker }
    galaxy_force: "true"
  - name: localhost
    format: localhost
    galaxy_force: "false"
    driver:
      name: delegated
      options:
        managed: False
        ansible_connection_options:
          ansible_connection: local

generator_molecule_default_driver: { name: podman }

generator_distribution_version_mapping:
  Archlinux:
    all:
      - any
  Debian:
    all:
      - buster
      - bullseye
  EL:
    all:
      - 7
      - 8
  Fedora:
    all:
      - 33
      - 34
      - 35
  opensuse:
    all:
      - 15.2
      - 15.3
      - tumbleweed
  Ubuntu:
    all:
      - bionic
      - focal
      - hirsute
